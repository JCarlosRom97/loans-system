<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes: Ahorro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Reporte ahorro</h2>
        <div class="active-loan-section" id="detailLoanSection">
            <h3>Cálculos</h3>
            <div class="loan-info">
                <div class="section">
                    <div class="info-item">
                        <span class="label">Monto Total Ahorro:</span>
                        <span class="value" id="monto-total-pay-ahorro"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Monto Total Desahogo:</span>
                        <span class="value" id="desahogo-total-pay"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">Monto Total:</span>
                        <span class="value" id="monto-total-pay"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="searchTableContainer">

            <div class="search-container">
                <p>Año</p>
                <input type="text"  id="anio" class="input-search" >
            </div>  
            <div class="search-container">
                <p>Nombre</p>
                <input type="text"  id="name" class="input-search" >
            </div>  
            <div class="search-container">
                <button id="searchPaysButton">Buscar</button>
            </div>

        </div>
        <div class="table-container">
            <table class="saving-table">
              <thead>
                <tr id="tr-saving">
                    <th>No.</th>
                    <th>Numero de Empleado</th>
                    <th>Nombre</th>
                    <th>Año Anterior</th>
                    <th>Desahogo</th>
                    <th>Subtotal</th>
               
                </tr>
              </thead>
              <tbody id="savings-table-body">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
              </tbody>
            </table>
            <div id="info"></div>
        </div>
    </div>
</body>
<script src="./../../../components/header/renderer.js"></script>
<script>
    
    addHeader('./../../../components/header/header.html')
</script>
<script src="./renderer.js"></script>
</html>
