<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes: Prestamos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Reportes prestamo</h2>
        <div class="searchTableContainer">
            <select name="" id="statusSearch" class="input select-status">
                <option value="">Todos</option>
                <option value="Activo">Activo</option>
                <option value="Refinanciado">Refinanciados</option>
                <option value="Pagado">Pagado</option>
              </select>
            <input type="text"  id="search-date-from" class="input-search" placeholder="Fecha de Inicio (dd/mm/aaaa)">
            <input type="text"  id="search-date-to" class="input-search" placeholder="Fecha Fin (dd/mm/aaaa)">
            <input type="text"  id="search-name" class="input-search name-input" placeholder="Nombre Cliente (dd/mm/aaaa)">
          </div>
        <div class="table-container">
            <table class="loans-table">
              <thead>
                <tr>
                    <th>Estatus</th>
                    <th>Nombre</th>
                    <th>Periodo</th>
                    <th>Fecha Inicio</th>
                    <th>Monto</th>
                    <th>Total Préstamo (Intereses)</th>
                    <th>Total Préstamo</th>
                    <th>Pagos Completados</th>
                    <th>Intereses Pagados</th>
                    <th>Capital</th>
                </tr>
              </thead>
              <tbody id="loans-table-body">
                <!-- Aquí se insertarán los usuarios dinámicamente -->
              </tbody>
            </table>
            <div id="info"></div>
          </div>
    </div>
</body>
<script src="./renderer.js"></script>
<script src="./../../../components/header/renderer.js"></script>
<script>
    addHeader('./../../../components/header/header.html')
</script>
</html>
