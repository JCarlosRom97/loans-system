<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Detalle de Usuario</h2>
        <div class="total-container">
            <h3>Total en cuenta de ahorro: <span id="totalAmount">0.00</span></h3>
        </div>
        <input type="hidden" name="" id="ID">
        <div class="info"><span class="label">Cuenta Contable Prestamo:</span> <span id="CuentaContablePrestamo"></span></div>
        <div class="info"><span class="label">Cuenta Contable Ahorro:</span> <span id="CuentaContableAhorro"></span></div>
        <div class="info"><span class="label">Nombre:</span> <span id="Nombre"></span></div>
        <div class="info"><span class="label">Apellido Paterno:</span> <span id="Apellido_Paterno"></span></div>
        <div class="info"><span class="label">Apellido Materno:</span> <span id="Apellido_Materno"></span></div>
        <div class="info"><span class="label">Código Empleado:</span> <span id="CodigoEmpleado"></span></div>
        <div class="info"><span class="label">Fecha de Nacimiento:</span> <span id="FechaNacimiento"></span></div>
        <div class="info"><span class="label">Nacionalidad:</span> <span id="Nacionalidad"></span></div>
        <div class="info"><span class="label">CURP:</span> <span id="CURP"></span></div>
        <div class="info"><span class="label">RFC:</span> <span id="RFC"></span></div>
        <div class="info"><span class="label">Correo Electrónico:</span> <span id="CorreoElectronico"></span></div>
        <h3 class="info">Domicilio:</h3>
        <div class="info"><span class="label">Colonia:</span> <span id="Colonia"></span></div>
        <div class="info"><span class="label">Calle:</span> <span id="Calle"></span></div>
        <div class="info"><span class="label">Número:</span> <span id="Numero"></span></div>

    </div>
</body>
<script src="./renderer.js"></script>
<script src="../../../components/header/renderer.js"></script>
<script>
   addHeader('../../../components/header/header.html');
</script>
</html>
