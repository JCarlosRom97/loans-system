<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-container">
        <div id="header"></div>
        <form id="userForm">
            <h1>Editar Usuario</h1>
            <input type="text" id="ID" name="ID" maxlength="20" hidden>
            <div class="section">
                <div class="form-group">
                    <label for="ctaContable">CTA Contable Prestamo</label>
                    <input type="text" id="ctaContablePrestamo" name="ctaContablePrestamo" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="ctaContable">CTA Contable Ahorro</label>
                    <input type="text" id="ctaContableAhorro" name="ctaContableAhorro" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="Nombre">Nombre</label>
                    <input type="text" id="Nombre" name="Nombre" maxlength="100" required>
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="apellidoPaterno">Apellido Paterno</label>
                    <input type="text" id="apellidoPaterno" name="apellidoPaterno" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="apellidoMaterno">Apellido Materno</label>
                    <input type="text" id="apellidoMaterno" name="apellidoMaterno" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="codigoEmpleado">Código Empleado</label>
                    <input type="text" id="codigoEmpleado" name="codigoEmpleado" maxlength="20">
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" id="nacionalidad" name="nacionalidad" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="curp" maxlength="18">
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input type="text" id="rfc" name="rfc" maxlength="13">
                </div>
                <div class="form-group">
                    <label for="correoElectronico">Correo Electrónico</label>
                    <input type="email" id="correoElectronico" name="correoElectronico" maxlength="100" required>
                </div>
            </div>
            <h3 class="info">Domicilio:</h3>
            <div class="section">
                <div class="form-group">
                    <label for="Colonia">Colonia</label>
                    <input type="text" id="Colonia" name="Colonia">
                </div>
                <div class="form-group">
                    <label for="Calle">Calle</label>
                    <input type="text" id="Calle" name="Calle">
                </div>
                <div class="form-group">
                    <label for="Numero">Numero</label>
                    <input type="text" id="Numero" name="Numero">
                </div>
            </div>
            <div class="section">
                <div class="form-group">
                    <label for="CodigoPostaal">Código Postal</label>
                    <input type="text" id="CodigoPostal" name="CodigoPostal">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit">Editar Usuario</button>
            </div>
        </form>
    </div>
</body>
<script src="../../../components/header/renderer.js"></script>
<script>
   addHeader('../../../components/header/header.html');
</script>
<script src="./renderer.js"></script>
</html>
