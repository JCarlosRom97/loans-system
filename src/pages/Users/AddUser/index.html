<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="form-container">
    <div id="header"></div>
    <form id="userForm">
      <h1>Agregar Usuario</h1>
      <div class="form-group">
        <label for="ctaContable">CTA Contable</label>
        <input type="text" id="ctaContable" name="ctaContable" maxlength="20">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required>
      </div>
      <div class="form-group">
        <label for="apellidoPaterno">Apellido Paterno</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" maxlength="100" required>
      </div>
      <div class="form-group">
        <label for="apellidoMaterno">Apellido Materno</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" maxlength="100">
      </div>
      <div class="form-group">
        <label for="codigoEmpleado">Código Empleado</label>
        <input type="text" id="codigoEmpleado" name="codigoEmpleado" maxlength="20">
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad</label>
        <input type="text" id="nacionalidad" name="nacionalidad" maxlength="100">
      </div>
      <div class="form-group">
        <label for="curp">CURP</label>
        <input type="text" id="curp" name="curp" maxlength="18">
      </div>
      <div class="form-group">
        <label for="rfc">RFC</label>
        <input type="text" id="rfc" name="rfc" maxlength="13">
      </div>
      <div class="form-group">
        <label for="correoElectronico">Correo Electrónico</label>
        <input type="email" id="correoElectronico" name="correoElectronico" maxlength="100" required>
      </div>
      <div class="form-group">
        <label for="idActividadEconomica">Actividad Económica</label>
        <select id="activityDropdown">
          <option value="">Loading...</option>
        </select>
      </div>
      <div class="form-group">
        <label for="Colonia">Colonia</label>
        <input type="text" id="Colonia" name="Colonia">
      </div>
      <div class="form-group">
        <label for="Calle">Calle</label>
        <input type="text" id="Calle" name="Calle">
      </div>
      <div class="form-group">
        <label for="Numero">Numero</label>
        <input type="text" id="Numero" name="Numero">
      </div>
      <div class="form-actions">
        <button type="submit">Agregar Usuario</button>
      </div>
    </form>
  </div>
  <script src="renderer.js"></script>
  <script src="../../../components/header/renderer.js"></script>
  <script>
     addHeader('../../../components/header/header.html');
  </script>
</body>
</html>
