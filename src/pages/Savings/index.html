<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ahorro</title>
</head>
<body>
    <div id="header"></div>
    <div id="container">
        <form id="formSavings">
            <div class="user-info">
                <h2 id="userName">Nombre del Usuario: <span id="Nombre"></span></h2>
                <h3 id="userAccount">Cuenta Contable: <span id="cuenta_contable_ahorro"></span></h3>
            </div>
            <div class="container-inputs">
                <div>
                    <input type="checkbox" id="intereses-anuales-check">
                    <label for="intereses-anuales-check">Corte Anual</label>
                </div>
                <select name="selectTypeTransaction" id="selectTypeTransaction">
                    <option value="Ahorro">Ahorro</option>
                    <option value="Desahogo">Desahogo</option>
                </select>
                <input type="text" name="numero-cheque" id="numero-cheque" placeholder="Número de Cheque" hidden>
                <input type="text" name="fecha" id="fecha" placeholder="Fecha (dd/mm/yyyy)" required>
                <input type="text" name="fecha-deposito" id="fecha-deposito" placeholder="Fecha de Deposito (dd/mm/yyyy)" required>
                <input type="number" name="amount" id="amount" placeholder="Monto" required>
            </div>
            <div class="containerSubmit">
                <button type="submit">Guardar</button>
            </div>

            <div class="total-container">
                <h3>Total en cuenta de ahorro: <span id="totalAmount">0.00</span></h3>
            </div>
        </form>
        <form id="form-intereses-anuales">
            <div class="user-info">
                <h2 id="userName">Corte Anual Ahorro.</h2>
             
            </div>
            <div class="container-inputs">
                <input type="text" name="monto-ahorro" id="monto-ahorro" placeholder="Monto Ahorrado" disabled>
                <input type="text" name="year-ahorro" id="year-ahorro" placeholder="Año" >
                <input type="text" name="interes-prestamo-acumulado" id="interes-prestamo-acumulado" placeholder="Interes" required>
                <input type="text" name="total-ahorro" id="total-ahorro" placeholder="Total de ahorro" required disabled>
            </div>
            <div class="containerSubmit">
                <button type="submit">Guardar</button>
            </div>
            <div class="table-container">
                <table class="saving-table">
                    <thead>
                        <tr>
                            <th>Periodo</th>
                            <th>Ahorro Acumulado</th>
                            <th>Interés</th>
                            <th>Total generado</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="saving-saldo-table-body">
                        <!-- Aquí se insertarán los usuarios dinámicamente -->
                    </tbody>
                </table>
                <div id="info-table-saldo"></div>
            </div>
        </form>
        <div class="table-container">
            <table class="saving-table">
                <thead>
                    <tr>
                        <th>Fecha Catorcena</th>
                        <th>Fecha de Deposito</th>
                        <th>Número de Cheque</th>
                        <th>Tipo de Transaccion</th>
                        <th style="width: 130px;">Monto</th>
                        <th>Medio de pago</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="saving-table-body">
                    <!-- Aquí se insertarán los usuarios dinámicamente -->
                </tbody>
            </table>
            <div id="infoTable"></div>
        </div>
    </div>
</body>
<script src="./renderer.js"></script>
<script src="./rendererCorteAnual.js"></script>
<script src="./../../components/header/renderer.js"></script>
<script>
    addHeader('./../../components/header/header.html');
 </script>
</html>
